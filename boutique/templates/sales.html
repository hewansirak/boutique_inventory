{% extends 'index.html' %}

{% block content %}
    <h1>Sales</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sell</button>
    </form>
    <h2>Available Items</h2>
    {% for item in items %}
        <p>{{ item.name }} ({{ item.category.name }})</p>
        <p>{{ item.price }} EGP</p>
        <p>{{ item.quantity }} in stock</p>
        <hr>
    {% empty %}
        <p>No items available</p>
    {% endfor %}
{% endblock %}
